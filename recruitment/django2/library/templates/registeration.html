<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register here for IITD library</title>
</head>
<body>
<h1>This page is to become a registered member of IITD library</h1>
<form action="/myapp/registered" method="get">
  <input placeholder="Username" name="uname">
  <input placeholder="Password" name="upass" type="password">
  <input placeholder="Re-enter Password" name="urpass" type="password">
  <button type="submit">Submit</button>
</form>
<h3>{{passed}}</h3>
<br>
<br>
<br>
<a href="/myapp/">Home</a>
</body>
</html>
